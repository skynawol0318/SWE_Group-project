<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>분리수거 도우미</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="viewHistoryBtn" class="floating-history-btn">기록 보기 📜</button>
  <button id="toggleGuideBtn" class="floating-help-btn">사용법 ❓</button>

  <!-- 사용법 모달 -->
  <div id="guideModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeGuideBtn">&times;</span>
      <h2>사용 방법</h2>
      <ol>
        <li>분리수거를 하고 싶은 쓰레기의 사진을 선택하고 업로드하세요.</li>
        <li>분석된 쓰레기의 종류를 확인하세요.</li>
        <li>분리수거 방법 안내와 주의사항을 확인하세요.</li>
        <li>저장 여부를 선택해 주세요.</li>
        <li>사용자가 올렸던 이전 기록을 조회하세요.</li>
      </ol>
    </div>
  </div>

  <!-- 메인 -->
  <div class="container">
    <h1>AI 기반 분리수거 도우미</h1>
    <form id="uploadForm">
      <div id="loadingMessage" class="hidden">🔍 이미지 분석 중입니다...</div>
      <input type="file" id="imageInput" accept="image/*" required />
      <button type="submit">이미지 업로드</button>
    </form>

    <div id="resultSection" class="hidden">
      <h2>분석 결과</h2>
      <p><strong>분류 결과:</strong> <span id="category"></span></p>
      <p><strong>신뢰도:</strong> <span id="confidence"></span></p>
      <h3>분리수거 안내</h3>
      <p id="guideText"></p>
      <button id="copyGuideBtn">안내문 복사</button>
      <span id="copyStatus" class="hidden">📋 복사됨!</span>
      <button id="saveResultBtn">결과 저장</button>
      <button id="discardResultBtn">저장하지 않기</button>
    </div>

    <div id="errorSection" class="hidden">
      <p class="error">오류가 발생했습니다. 다시 시도해주세요.</p>
    </div>
  </div>

  <!-- 기록 보기 모달 -->
  <div id="historySection" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeHistoryBtn">&times;</span>
      <h2>나의 분리수거 기록</h2>
      <div id="historyStats" class="stats-box"></div>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
