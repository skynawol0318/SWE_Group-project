<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 기반 분리수거 도우미</title>
  <!-- 스타일시트 -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <h1>AI 기반 분리수거 도우미</h1>

    <!-- 업로드 폼 -->
    <form id="uploadForm" class="upload-form">
      <input type="file" id="imageInput" accept="image/*" required />
      <button type="button" id="uploadButton">이미지 업로드</button>
    </form>

    <!-- 기록 보기 / 사용 방법 버튼 -->
    <div class="button-group">
      <button type="button" id="viewLogsButton">📜 기록 보기</button>
      <button type="button" id="usageGuideButton">❓ 사용 방법</button>
    </div>

    <!-- 결과 영역 -->
    <section id="resultSection" class="hidden">
      <h2>분류 결과</h2>
      <p><strong>분류:</strong> <span id="resultText"></span></p>
      <p><strong>가이드:</strong> <span id="guideText"></span></p>
    </section>
  </main>

  <!-- 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
